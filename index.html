<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNL Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <h1>Gostox</h1>
    </nav>
    <main>

        <div class="content">
            <div class="left">
                <h1>PNL Calculator</h1>
                <label for="in-price">Initial price:  <input id="in-price" type="number" placeholder=" Enter initial price"/></label>
                
    
                <label for="stocks">No of stocks:  <input id="stocks" type="number" placeholder=" Enter no of stocks"/></label>
                
    
                <label for="curr-price">Current price:  <input id="curr-price" type="number" placeholder=" Enter current price"/></label>
                
    
                <button id="btn">Tell me!!</button>
                <div id="output-div"></div>
                
            </div>
    
    
            <div class="right">
                
                <img id="img" src="https://upstox.com/app/themes/upstox/dist/img/webinars/webinar_desktop.png" class="mw-100" alt="">
            </div>
        </div>
        
        

    </main>

    <footer>
        <h3>@vipulbhardwaj</h3>

        <div class="icons">
            <a href="https://github.com/Vipul-Bhardwaj777" target="_blank"><i class="fa-brands fa-2x fa-github"></i></a>

            <a href="https://twitter.com/Vipul__777" target="_black"><i class="fa-brands fa-2x fa-twitter"></i></a>

            <a href="https://www.linkedin.com/in/vipul-bhardwaj-444888207/" target="_blank"><i class="fa-brands fa-2x fa-linkedin"></i></a>
        </div>

    </footer>
    

  
    <script src="app.js"></script>
</body>
</html>
